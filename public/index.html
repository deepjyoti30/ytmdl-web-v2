<!DOCTYPE html>
<html lang="en-US">
  <head>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Ytmdl Web</title>
    <meta name="theme-color" content="#045D56"/>
    <meta name="title" content="Ytmdl Web">
    <meta name="description" content="Download any song from the web with metadata from various sources in the best quality possible in just a few seconds">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="ytmdl,songs,mp3,metadata,data,itunes,youtube,gaana,download,stream,fast,m4a,youtube,music,downloader,free,ad-free,no-ads">
    <!--Preload Google Analytics-->
    <link
      rel="preconnect"
      href="https://www.google-analytics.com"
      crossorigin
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ytmdl.deepjyoti30.dev/" />
    <meta
      property="og:title"
      content="Ytmdl Web"
    />
    <meta
      property="og:description"
      content="Download any song from the web with metadata from various sources in the best quality possible in just a few seconds"
    />
    <meta
      property="og:image"
      content="https://ytmdl.deepjyoti30.dev/img/logo.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ytmdl.deepjyoti30.dev/" />
    <meta
      property="twitter:title"
      content="Ytmdl Web"
    />
    <meta name="twitter:site" value="@DeepBarman30" />
    <meta
      property="twitter:description"
      content="Download any song from the web with metadata from various sources in the best quality possible in just a few seconds"
    />
    <meta
      property="twitter:image"
      content="https://ytmdl.deepjyoti30.dev/img/logo.png"
    />
    <!--Preload Google Analytics-->
    <link
      rel="preconnect"
      href="https://www.google-analytics.com"
      crossorigin
    />
    <style>
      .loading--wrapper {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .icon-img {
        max-width: 100vw;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading--wrapper">
        <img src="img/ytmdl.png" alt="Ytmdl Icon" class="icon-img">
      </div>
    </div>
    <!-- built files will be auto injected -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152084173-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-152084173-5');
    </script>
  </body>
</html>
